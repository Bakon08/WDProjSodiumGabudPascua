<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockin - Welcome</title>
    <link rel="stylesheet" href="Public/style.css">
</head>
<body class="login-page-theme">

    <div class="login-container">
        <h1 class="brand-title">Lockin</h1>
        <h2 id="form-title" class="login-title">Welcome Back</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" id="submit-btn" class="login-btn">Log In</button>
            
            <p class="toggle-text">
                Don't have an account? <a href="#" id="toggle-link">Create one</a>
            </p>
            
            <p id="message"></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
