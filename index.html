<!-- 
    ============================================
    LOGIN PAGE - Lockin Productivity App
    ============================================
    This is the entry point of the application.
    Users must log in before accessing the dashboard.
    Default credentials: admin / password123
    ============================================
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for proper text display -->
    <meta charset="UTF-8">
    <!-- Responsive viewport settings for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title shown in browser tab -->
    <title>Lockin - Welcome</title>
    <!-- Link to external stylesheet -->
    <title>Lockin - Welcome</title>
    <link rel="stylesheet" href="Public/style.css">
</head>
<body class="login-page-theme">
    <!-- Main login container with centered form -->

    <div class="login-container">
        <h1 class="brand-title">Lockin</h1>
        <h2 id="form-title" class="login-title">Welcome Back</h2>
        
        <!-- Login form with username/email and password inputs -->
        <form id="loginForm">
            <!-- Username/Email input field -->
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            
            <!-- Password input field (hidden text) -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            
            <!-- Submit button to trigger login -->
            <button type="submit" id="submit-btn" class="login-btn">Log In</button>
            
            <p class="toggle-text">
                Don't have an account? <a href="#" id="toggle-link">Create one</a>
            </p>
            
            <p id="message"></p>
        </form>
    </div>

    <script src="Public/login.js"></script>
</body>
</html>
