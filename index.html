<!-- 
    ============================================
    LOGIN PAGE - Lockin Productivity App
    ============================================
    This is the entry point of the application.
    Users must log in before accessing the dashboard.
    Default credentials: admin / password123
    ============================================
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for proper text display -->
    <meta charset="UTF-8">
    <!-- Responsive viewport settings for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title shown in browser tab -->
    <title>Login - Planner</title>
    <!-- Link to external stylesheet -->
    <title>Lockin - Welcome</title>
    <link rel="stylesheet" href="Public/style.css">
</head>
<body class="login-page-theme">
    <!-- Main login container with centered form -->

    <div class="login-container">
        <h1 class="brand-title">Lockin</h1>
        <h2 id="form-title" class="login-title">Welcome Back</h2>
        
        <!-- Login form with username/email and password inputs -->
        <form id="loginForm">
            <!-- Username/Email input field -->
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            
            <!-- Password input field (hidden text) -->
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            
            <!-- Submit button to trigger login -->
            <button type="submit" class="login-btn">Log In</button>
            <!-- Message display for login success/error feedback -->
            <button type="submit" id="submit-btn" class="login-btn">Log In</button>
            
            <p class="toggle-text">
                Don't have an account? <a href="#" id="toggle-link">Create one</a>
            </p>
            
            <p id="message"></p>
        </form>
    </div>

    <!-- Embedded JavaScript for login functionality -->
    <script>
        // ==========================================
        // USER INITIALIZATION
        // ==========================================
        // Check if user credentials exist in localStorage
        // If not, create a default admin user for testing
        if (!localStorage.getItem("myAppUser")) {
            const dummyUser = {
                username: "admin",
                email: "admin@test.com",
                password: "password123"
            };
            localStorage.setItem("myAppUser", JSON.stringify(dummyUser));
        }

        // ==========================================
        // GET DOM ELEMENTS
        // ==========================================
        const loginForm = document.getElementById('loginForm');
        const messageDisplay = document.getElementById('message');

        // ==========================================
        // LOGIN AUTHENTICATION
        // ==========================================
        // Listen for form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission/page reload

            // Get user input values
            const enteredUser = document.getElementById('username').value;
            const enteredPass = document.getElementById('password').value;

            // Retrieve stored user credentials from localStorage
            const storedUserData = localStorage.getItem("myAppUser");
            const storedUser = JSON.parse(storedUserData);

            // Validate username/email
            const isUsernameCorrect = (enteredUser === storedUser.username || enteredUser === storedUser.email);
            // Validate password
            const isPasswordCorrect = (enteredPass === storedUser.password);

            // Check if both credentials are correct
            if (isUsernameCorrect && isPasswordCorrect) {
                // Show success message in green
                messageDisplay.style.color = "darkgreen";
                messageDisplay.textContent = "Login successful! Welcome back.";
                
                // Redirect to dashboard after 500ms delay
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 500);
            } else {
                // Show error message in red
                messageDisplay.style.color = "darkred";
                messageDisplay.textContent = "Invalid credentials. Try admin / password123.";
            }
        });
    </script>
    <script src="login.js"></script>
</body>
</html>
